<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poe Sidebar Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1e;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #2c2c2e;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            transition: width 0.3s;
        }

        /* Collapsed sidebar */
        .sidebar.collapsed {
            width: 70px;
            padding: 20px 10px;
        }

        /* Sidebar header with logo and toggle */
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .sidebar-header img {
            height: 40px;
            transition: opacity 0.3s;
        }

        /* Hide text in collapsed mode */
        .sidebar.collapsed .sidebar-header img {
            opacity: 0; /* Hide logo */
        }

        .sidebar-header button {
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Two-item row for Explore and Create bot */
        .menu-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* Menu items */
        .menu-item {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #3a3a3c;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: background-color 0.3s;
        }

        .menu-item img {
            height: 24px;
            width: 24px;
            margin-right: 10px;
        }

        .menu-item:hover {
            background-color: #5a5a5c;
        }

        /* Hide text in collapsed mode */
        .sidebar.collapsed .menu-item span,
        .sidebar.collapsed .menu-column span {
            display: none; /* Hide text */
        }

        /* Single column menu items */
        .menu-column {
            padding: 10px 0;
            cursor: pointer;
            font-size: 16px;
            color: white;
            display: flex;
            align-items: center;
        }

        .menu-column img {
            height: 24px;
            width: 24px;
            margin-right: 15px;
        }

        .menu-column:hover {
            background-color: #3a3a3c;
            border-radius: 5px;
        }

        /* Download buttons */
        .download-buttons {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .download-buttons button {
            background-color: #3a3a3c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .download-buttons button:hover {
            background-color: #5a5a5c;
        }

        /* Footer links */
        .footer-links {
            margin-top: 20px;
            font-size: 12px;
            color: #a0a0a5;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #a0a0a5;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: white;
        }

        /* Hide footer links in collapsed mode */
        .sidebar.collapsed .footer-links {
            display: none;
        }

        /* Hide download buttons in collapsed mode */
        .sidebar.collapsed .download-buttons {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <!-- Sidebar Header with logo and menu toggle -->
        <div class="sidebar-header">
            <img src="https://your-image-source.com/poe-logo.png" alt="Poe Logo">
            <button onclick="toggleSidebar()">â˜°</button>
        </div>

        <!-- Explore and Create Bot in the same row -->
        <div class="menu-row">
            <div class="menu-item">
                <img src="https://your-image-source.com/explore-icon.png" alt="Explore">
                <span>Explore</span>
            </div>
            <div class="menu-item">
                <img src="https://your-image-source.com/create-bot-icon.png" alt="Create Bot">
                <span>Create bot</span>
            </div>
        </div>

        <!-- Single column menu items -->
        <div class="menu-column">
            <img src="https://your-image-source.com/your-bots-icon.png" alt="Your Bots">
            <span>Your bots</span>
        </div>
        <div class="menu-column">
            <img src="https://your-image-source.com/creators-icon.png" alt="Creators">
            <span>Creators</span>
        </div>
        <div class="menu-column">
            <img src="https://your-image-source.com/profile-icon.png" alt="Profile">
            <span>Profile</span>
        </div>
        <div class="menu-column">
            <img src="https://your-image-source.com/settings-icon.png" alt="Settings">
            <span>Settings</span>
        </div>
        <div class="menu-column">
            <img src="https://your-image-source.com/feedback-icon.png" alt="Feedback">
            <span>Send feedback</span>
        </div>

        <!-- Download Buttons -->
        <div class="download-buttons">
            <button>Download iOS app</button>
            <button>Download Android app</button>
            <button>Download Windows app</button>
        </div>

        <!-- Footer Links -->
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Careers</a>
            <a href="#">Help center</a>
            <a href="#">Privacy policy</a>
            <a href="#">Terms of service</a>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>

</body>
</html>
