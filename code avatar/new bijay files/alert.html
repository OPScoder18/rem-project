<html>
<head>
    <title>jQuery Alert Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="alertButton">Click Me</button>

    <script>
        // jQuery script
        $(document).ready(function () {
            $('#alertButton').click(function () {
                alert('Button clicked!');
            });
        });
    </script>
</body>
</html>
